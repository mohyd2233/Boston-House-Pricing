<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans Condensed', sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 10px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required /><br>
            <input type="text" name="ZN" placeholder="ZN" required /><br>
            <input type="text" name="INDUS" placeholder="INDUS" required /><br>
            <input type="text" name="CHAS" placeholder="CHAS" required /><br>
            <input type="text" name="NOX" placeholder="NOX" required /><br>
            <input type="text" name="RM" placeholder="RM" required /><br>
            <input type="text" name="Age" placeholder="Age" required /><br>
            <input type="text" name="DIS" placeholder="DIS" required /><br>
            <input type="text" name="RAD" placeholder="RAD" required /><br>
            <input type="text" name="TAX" placeholder="TAX" required /><br>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required /><br>
            <input type="text" name="B" placeholder="B" required /><br>
            <input type="text" name="LSTAT" placeholder="LSTAT" required /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <div class="result">
            <!-- Display prediction result here -->
            {{ prediction_text }}
        </div>
    </div>

</body>

</html>
